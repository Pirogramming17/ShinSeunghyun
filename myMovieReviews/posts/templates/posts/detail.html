<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article>
      <h2>영화 제목 : {{post.title}}</h2>
      <p>
        개봉 연도 : {{post.release}} 감독 : {{post.director}} 주연 :
        {{post.actor}} 장르 : {{post.genre}} 별점 : {{post.grade}} 러닝타임 :
        {{post.running_time}}분
      </p>
      <div>{{post.content}}</div>
    </article>

    <div><a href="/update/{{post.id}}">리뷰 수정</a></div>
    <form action="/delete/{{post.id}}" method="post">
      {% csrf_token %}
      <button>삭제</button>
    </form>
    <div><a href="/">my Movie reviews</a></div>
  </body>
</html>
