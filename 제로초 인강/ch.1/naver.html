<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon" />
  </head>
  <body>
    <h1>
      <a href="http://www.naver.com">네이버</a>
      <!-- 부가정보 = 속성(attribute) -->
    </h1>
    <h2>검색창</h2>
    <fieldset>
      <legend>검색</legend>
      <input />
      <button>검색</button>
      <textarea></textarea>
    </fieldset>
    <ul>
      <!-- undefined list, 그냥 정렬 -->
      <!-- ordered list, 숫자가 적힘-->
      <li>메일</li>
      <li>카페</li>
      <li>블로그</li>
      <li>지식인</li>
      <li>쇼핑</li>
      <li>네이버페이</li>
      <li>네이버쇼핑</li>
      <!-- list item -->
    </ul>
    <h2>실시간 검색어</h2>
    <h3>연합뉴스</h3>
    <ol>
      <li>충격) 밤인데 배고파...</li>
      <li>속보) 야식먹고 얼굴 부어...</li>
    </ol>
    <h3>언론사 목록</h3>
    <ul>
      <li><img src="./서울경제.png" alt="서울경제" /></li>
      <li><img src="./한국경제.png" alt="한국경제" /></li>
      <!-- alt는 설명 -->
    </ul>
    <h3>로그인</h3>
    <h3>법률</h3>
    <h3>쇼핑</h3>
    <h6>쇼핑</h6>
  </body>
</html>
