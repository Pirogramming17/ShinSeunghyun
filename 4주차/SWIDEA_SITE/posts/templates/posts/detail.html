{% extends "nav.html" %} {% block content %}
<article>
  {% if post.image %}
  <p>
    <img src="{{ post.image.url }}" />
  </p>
  {% endif %}
  <h2>{{ post.title }}</h2>
  <p>1) 아이디어 관심도</p>
  <p>{{post.interest}}</p>
  <p>2) 예상 개발툴</p>
  <p>
    <a href="{% url 'posts:tool_detail' post.devtool_id %}">
      {{post.devtool.name}}
    </a>
  </p>
  <p>3) 아이디어 설명</p>
  <p>{{post.content}}</p>
</article>

<div>
  <form action="{% url 'posts:delete' post.id %}" method="post">
    {% csrf_token %}
    <button>삭제</button>
  </form>
  <form action="{% url 'posts:home' %}" method="post">
    {% csrf_token %}
    <button>목록</button>
  </form>
  <form action="{% url 'posts:update' post.id %}" method="get">
    {% csrf_token %}
    <button>수정</button>
  </form>
</div>
{% endblock %}
