<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/update/{{post.id}}" method="post">
      {% csrf_token %}
      <h2>
        <input
          type="text"
          name="title"
          placeholder="영화 제목"
          value="{{post.title}}"
        />
      </h2>
      <p>
        <input
          type="number"
          name="release"
          placeholder="개봉 연도"
          value="{{post.release}}"
        />
        <input
          type="text"
          name="director"
          placeholder="감독"
          value="{{post.director}}"
        />
        <input
          type="text"
          name="actor"
          placeholder="주연"
          value="{{post.actor}}"
        />
        <input
          type="text"
          name="genre"
          placeholder="장르"
          value="{{post.genre}}"
        />
        <input
          type="text"
          name="grade"
          placeholder="별점"
          value="{{post.grade}}"
        />
        <input
          type="text"
          name="running_time"
          placeholder="러닝 타임"
          value="{{post.running_time}}"
        />
      </p>
      <textarea name="content" id="" cols="30" rows="10">
{{post.content}}</textarea
      >

      <div>
        <input type="submit" value="수정" />
      </div>
    </form>
  </body>
</html>
